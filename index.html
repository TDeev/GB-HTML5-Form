<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Test</title>
</head>

<body>
    <main class="wrap">
        <section class="type">
            <div class="title">
                тип
            </div>
            <div class="type-content">
                <div class="type-content-rb">
                    <input type="radio" name="rb" id="radio1">
                    <label for="radio1" class="type-content-item">Аксессуар для интерьера</label>
                </div>
                <div class="type-content-rb">
                    <input type="radio" name="rb" id="radio2">
                    <label for="radio2" class="type-content-item">Детская игрушка</label>
                </div>
            </div>
        </section>
        <section class="color">
            <div class="title">
                цвет
            </div>
            <div class="color-content">
                <div class="color-item">
                    <input type="checkbox" name="" id="chk1">
                    <label for="chk1">Белый</label>
                </div>
                <div class="color-item">
                    <input type="checkbox" name="" id="chk2">
                    <label for="chk2">Серый</label>
                </div>
                <div class="color-item">
                    <input type="checkbox" name="" id="chk3">
                    <label for="chk3">&laquo;Тиффани&raquo;</label>
                </div>
                <div class="color-item">
                    <input type="checkbox" name="" id="chk4">
                    <label for="chk4">Черный</label>
                </div>
                <div class="color-item">
                    <input type="checkbox" name="" id="chk5">
                    <label for="chk5">Розовый</label>
                </div>
                <div class="color-item">
                    <input type="checkbox" name="" id="chk6">
                    <label for="chk6">Оранжевый</label>
                </div>
            </div>
        </section>
        <section class="contacts">
            <div class="title">
                ФИО
            </div>
            <div class="contact-content">
                <div class="contact-content-item">
                    <label for="fname" class="fname">Фамилия:</label>
                    <input type="text" name="" id="fname" placeholder="Укажите фамилию">
                </div>
                <div class="contact-content-item">
                    <label for="name" class="name">Имя:</label>
                    <input type="text" name="" id="name" placeholder="Введите ваше имя">
                </div>
                <div class="contact-content-item">
                    <label for="lname" class="lname">Отчество:</label>
                    <input type="text" name="" id="lname" placeholder="Отчетство, если желаете">
                </div>
            </div>
        </section>
        <section class="tel">
            <div class="title-wrap">
                <div class="title">
                    Тел
                </div>
                <div class="title">
                    e-mail
                </div>
            </div>

            <div class="tel-content">
                <div class="tel-content-item font1">
                    <input type="tel" name="tel" id="" class="tel-content-item-tel" placeholder="+7 ХХХ ХХ ХХ">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="tel-content-item font2">
                    <input type="email" name="email" id="" class="tel-content-item-eml"
                        placeholder="Мы не будем спамить, честно!">
                    <i class="far fa-envelope"></i>
                </div>
            </div>
        </section>
        <section class=" ftr">
        </section>
    </main>
</body>

</html>
